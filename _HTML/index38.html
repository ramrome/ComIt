<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Registrarse a Twitter</title>
	</head>
	<body>
		<h1>Registrarse a Twitter</h1>
		<p>Es gratis y siempre lo será</p>
		<hr>
		<form action="#">
			<input type="text" name="login" placeholder="Nombre">
			<input type="text" name="login" placeholder="Apellido">
			<br>
			<input type="text" name="login" placeholder="Numero de telefono o E-mail">
			<br>
			<input type="password" name="password" placeholder="Nueva Contraseña">
			<br>
			<h2>Fecha de nacimiento</h2>
			<input type="date" name="nacimiento">
			<br>
			<input type="checkbox" name="Hombre">Hombre
			<input type="checkbox" name="Mujer">Mujer
			<br>
			<p>Al seleccionar "Crear Nueva Cuenta", usted acepta los terminos y condiciones, el cual incluye uso de cookies.Puede que recibas SMS de Facebook y puedes dejarlo cuando quieras.</p>
			<input type="submit" name="submit" value="Crear Nueva Cuenta">
		</form>
	</body>
</html>
