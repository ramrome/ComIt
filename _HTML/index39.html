<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Registrarse </title>
	</head>
	<body>
		<h1>Registrarse</h1>
		<hr>
		<form action="#">
			<h3>Nombre completo:</h3>
			<input type="text" name="login" placeholder="Nombre">
			<input type="text" name="login" placeholder="Apellido">
			<br>
			<h3>Nombre de usuario:</h3>
			<input type="text" name="login" placeholder="@gmail">
			<br>
			<h3>Contraseña:</h3>
			<input type="password" name="password">
			<br>
			<h3>Confirmar contraseña:</h3>
			<input type="password" name="password">
			<h3>Fecha de nacimiento:</h3>
			<select>
				<option>Enero</option>
				<option>Febrero</option>
				<option>Marzo</option>
				<option>Abril</option>
				<option>Mayo</option>
				<option>Junio</option>
				<option>Julio</option>
				<option>Agosto</option>
				<option>Septiembre</option>
				<option>Octubre</option>
				<option>Noviembre</option>
				<option>Diciembre</option>
			</select>
			<input type="text" name="dia" placeholder="Día">
			<input type="text" name="año" placeholder="Año">
			<br>
			<h3>Género:</h3>
			<select>
				<option>Soy...</option>
				<option>Hombre</option>
				<option>Mujer</option>
				<option>Otro</option>
			</select>
			<br>
			<h3>Número de telefono:</h3>
			<input type="number" name="telefono">
			<br>
			<h3>E-mail actual:</h3>
			<input type="email" name="mail">
			<br>
			<h3>País:</h3>
			<select>
				<option>Argentina</option>
				<option>Brasil</option>
				<option>Perú</option>
				<option>Bolivia</option>
				<option>Chile</option>
				<option>Venezuela</option>
			</select>
			<br>
			<br>
			<input type="submit" name="submit" value="Siguiente">
		</form>
	</body>
</html>
